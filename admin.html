<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="admin.css">
        <link rel="shortcut icon" href="Imagens/Crofu.png" type="image/x-icon">
        <title> Crofu - Proyecto - Admin </title>
    </head>
<body>
    <div class="pantalla-admin">
        <div class="cabezera">
            <div class="productos-cab">
                <h1 class="pro">PRODUCTOS</h1>
            </div>
            
            <div class="producto-mas-vendidos">
                
                <h1 class="pro-vendidos"><a href="./index.html" class="link">PRODUCTOS MAS VENDIDOS</a> </h1>
            </div>

            <div class="imagen-derecha">
                <img src="./Imagens/Crofu.png" alt="" class="logo-esquina" width="220" height="90"> 
            </div>
            
        </div>

        <div class="contenedor-administrador">
            <div class="listado">
                <div class="lista-izq">
                    <h1 class="titulo">Listado de productos</h1>
                    <div class="descripcion-lista">
                        <div class="desc-productos">
                            <h1 class="ti titulo-lista">Sundae</h1>
                            <h2 class="sub subtitulo-lista">Helado de vaso</h2>
                        </div>
                        
                        <div class="desc-productos-dos">
                            <h1 class="ti titulo-lista">Sundae</h1>
                            <h2 class="sub subtitulo-lista">Helado de vaso</h2>
                        </div>
                    </div>
                </div>

                <div class="lista-cant">
                    <h1 class="titulo-cant">Cantidad</h1>
                    <div class="cantidad-lista">
                        <div class="cant-productos">
                            <h1 class="cant cantidad-c">4</h1>
                        </div>
                        
                        <div class="cant-productos-dos">
                            <h1 class="cant cantidad-c">2</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opciones-admin">
                <div class="op ingr"><button class="opb ingre">Ingresar</button></div>
                <div class="op edit"><button class="opb edita">Editar</button></div>
                <div class="op elim"><button class="opb elimi">Eliminar</button></div>
                <div class="op volver"><button class="opb vol">Volver</button></div>
            </div>
        </div>
    </div>
</body>
</html>
